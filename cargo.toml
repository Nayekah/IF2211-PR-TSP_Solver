[package]
name = "tsp_solver"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "tsp_solver"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.0", features = ["derive"] }
colored = "2.0"
prettytable-rs = "0.10"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "tsp_benchmark"
harness = false